<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CS:GO form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main">
    
            <h1 id="title">CS:GO Form</h1>
            <p id="description">Find Teamates!</p>
        
            <form id="survey-form" autocomplete="off" method="get">
            <div id="forms-in">
                
                <div id="user-info">
                <h2 id="user-info-h2">User Informations</h2>
                <div id="user-info-grid">
                    <label for="name" id="name-label"><br/></label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
        
                    <label for="email" id="email-label"><br/></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
        
                    <label for="steam"></label>
                    <input type="text" id="steam" name="steam" placeholder="Steam link" required>
                    
                    <label for="birth"></label>
                    <input type="date" id="birth" name="birth" placeholder="Birth" placeholder="Birth Date" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" required>
        
                    <label for="number" id="number-label"><br/></label>
                    <input type="number" id="number" name="number" placeholder="Accounts" min="1" max="10" required>
                    
                    <label for="tel"></label>
                    <input type="tel" id="tel" name="tel" placeholder="Telephone" required>
                    
                    <label for="nick"></label>
                    <input type="text" id="nick" name="nick" placeholder="Nick" required>
                    
                    <label for="dropdown"></label>
                    <select id="dropdown" name="dropdown" placeholder="oi" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="feme">Female</option>
                    <option value="male">Male</option>
                    <option value="bin">Non-binary</option>
                    </select>
                    
                    <label for="bio"></label>
                    <textarea id="bio" maxlength="130" placeholder="Write your bio..."></textarea>
                    
                </div>
                </div>
                
                <div id="cs-info">
                <h2 id="cs-info-h2">
                        CS:GO Research
                    </h2>
                <div id="cs-info-radio-grid">
                    <div id="fav-map" class="cs-info-media">
                    <h3>Favorite Map</h3>        
                    <label for="inferno"><input type="radio" id="inferno" name="opt" value="inferno" checked>Inferno</label>
        
                    <label for="mirage"><input type="radio" id="mirage" name="opt" value="mirage">Mirage</label>
        
                    <label for="overpass"><input type="radio" id="overpass" name="opt" value="overpass">Overpass</label>
        
                    <label for="train"><input type="radio" id="train" name="opt" value="train">Train</label>
        
                    <label for="vertigo"><input type="radio" id="vertigo" name="opt" value="vertigo">Vertigo</label>
        
                    <label for="nuke"><input type="radio" id="nuke" name="opt" value="nuke">Nuke</label>
        
                    <label for="dust"><input type="radio" id="dust" name="opt" value="dust">Dust 2</label>
        
                    <label for="cache"><input type="radio" id="cache" name="opt" value="cache">Cache</label>
                    </div>
                    
                    <div id="fav-weapon" class="cs-info-media">
                        <h3>Favorite Weapon</h3>
        
                        <label for="ak"><input type="radio" id="ak" name="opt1" value="ak" checked>AK-47</label>
        
                        <label for="m4"><input type="radio" id="m4" name="opt1" value="m4">M4-A4</label>
        
                        <label for="awp"><input type="radio" id="awp" name="opt1" value="awp">AWP</label>
        
                        <label for="krieg"><input type="radio" id="krieg" value="krieg" name="opt1">Krieg</label>
        
                        <label for="aug"><input type="radio" id="aug" name="opt1" value="aug">AUG</label>
        
                        <label for="deagle"><input type="radio" id="deagle" name="opt1" value="deagle">Desert Eagle</label>
        
                        <label for="usp"><input type="radio" id="usp" name="opt1" value="usp">USP-S</label>
        
                        <label for="glock"><input type="radio" id="glock" name="opt1" value="glock">Glock</label>
                    </div>
                    <div id="fav-mode" class="cs-info-media">
                        <h3>Favorite Mode</h3>
        
                        <label for="dm"><input type="radio" id="dm" name="opt2" value="dm" checked>Death Match</label>
        
                        <label for="mm"><input type="radio" id="mm" name="opt2" value="mm">Match Making</label>
        
                        <label for="casual"><input type="radio" id="casual" name="opt2" value="casual">Casual</label>
        
                        <label for="wing"><input type="radio" id="wing" name="opt2" value="wing">Wingman</label>
        
                        <label for="armrace"><input type="radio" id="armrace" name="opt2" value="armrace">Arms Race</label>
                    </div>
                    <div id="fav-role" class="cs-info-media">
                        <h3 id="fav-role-h3">Role</h3>
        
                        <label for="entry"><input type="radio" id="entry" name="opt3" value="entry" checked>Entry Fragger</label>
        
                        <label for="trader"><input type="radio" id="trader" name="opt3" value="trader">Trader</label>
        
                        <label for="sup"><input type="radio" id="sup" name="opt3" value="sup">Supoort</label>
        
                        <label for="igl"><input type="radio" id="igl" name="opt3" value="igl">In-game Leader</label>
        
                        <label for="lurker"><input type="radio" id="lurker" name="opt3" value="lurker">Lurker</label>
                    </div>
                </div>
                <div id="cs-info-check">
                    <h3>Training Days</h3>
                    <label for="sunday"><input id="sunday" type="checkbox" name="opt4" value="sunday">Sunday</label>
                    <label for="moday"><input id="monday" type="checkbox" name="opt4" value="monday">Monday</label>
                    <label for="tuesday"><input id="tuesday" type="checkbox" name="opt4" value="tuesday">Tuesday</label>
                    <label for="wednesday"><input id="wednesday" type="checkbox" name="opt4" value="wednesday">Wednesday</label>
                    <label for="thursday"><input id="thursday" type="checkbox" name="opt4" value="thursday">Thursday</label>
                    <label for="friday"><input id="friday" type="checkbox" name="opt4" value="friday">Friday</label>
                    <label for="saturday"><input id="saturday" type="checkbox" name="opt4" value="saturday">Saturday</label>
                </div>
                </div>
                
            </div>
            <button type="submit" id="submit" value="submited">Submit</button>
            </form>
        </main>
    </body>
</html>
